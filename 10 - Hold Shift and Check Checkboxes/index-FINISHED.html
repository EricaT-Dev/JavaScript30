<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link rel="icon" href="https://fav.farm/âœ…" />
</head>
<body>
  <style>
    
    html {
      font-family: sans-serif;
      background: url(https://cdn.quotesgram.com/small/68/16/490560781-am_wave.png);
    }

    .inbox {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      border-radius: 5px;
      box-shadow: 10px 10px 0 rgba(0,0,0,0.1);
    }

    .item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #F1F1F1;
    }

    .item:last-child {
      border-bottom: 0;
    }


    input:checked + p {
      /*change highlight color
      background: #f8ec65;
      /*remove line through
      text-decoration: line-through;*/
    }

    input[type="checkbox"] {
      margin: 20px;
    }

    p {
      margin: 0;
      padding: 20px;
      transition: background 0.2s;
      flex: 1;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
      border-left: 1px solid #D1E2FF;
    }
    /*center heading, sub-heading, and submit button
    change heading color to white
    */
    #headings{
      background-color: black;
      color: white;
      max-width: 800px;
      margin: 50px auto;
    }
    #submit_button{
      max-width: 400px;
      margin: 50px auto;
    }
  </style>
   <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes in-between those two checkboxes should be checked.

  -->
  <div id="headings">
    <h1>How big of a fan of the Arctic Monkeys are you?</h1>
    <h2>Check all of the songs that belong to the Arctic Monkeys</h2>
  </div>
  <div class="inbox">
    <div class="item">
      <input id="song-1" type="checkbox">
      <p>505</p>
    </div>
    <div class="item">
      <input id="song-2" type="checkbox">
      <p>I Wanna Be Yours</p>
    </div>
    <div class="item">
      <input id="song-3" type="checkbox">
      <p>42</p>
    </div>
    <div class="item">
      <input id="song-4" type="checkbox">
      <p>Knee Socks</p>
    </div>
    <div class="item">
      <input id="song-5" type="checkbox">
      <p>Anathema</p>
    </div>
    <div class="item">
      <input id="song-6"  type="checkbox">
      <p>Car Radio</p>
    </div>
    <div class="item">
      <input id="song-7" type="checkbox">
      <p>kryptonitet</p>
    </div>
    <div class="item">
      <input id="song-8" type="checkbox">
      <p>Balaclava</p>
    </div>
    <div class="item">
      <input id="song-9" type="checkbox">
      <p>I Hate Everything About You</p>
    </div>
    <div class="item">
      <input id="song-10" type="checkbox">
      <p>Why'd You Only Call Me When You're High?</p>
    </div>
  </div>
  <div id="submit_button">
    <input id="button" type="submit">
  </div>
<script>
const checkboxes = document.querySelectorAll('.inbox input[type="checkbox"]');

let lastChecked;

function handleCheck(e) {
  // Check if they had the shift key down
  // AND check that they are checking it
  let inBetween = false;
  if (e.shiftKey && this.checked) {
    // go ahead and do what we please
    // loop over every single checkbox
    checkboxes.forEach(checkbox => {
      console.log(checkbox);
      if (checkbox === this || checkbox === lastChecked) {
        inBetween = !inBetween;
        console.log('Starting to check them in between!');
      }

      if (inBetween) {
        checkbox.checked = true;
      }
    });
  }

  lastChecked = this;
}

checkboxes.forEach(checkbox => checkbox.addEventListener('click', handleCheck));
</script>
</body>
</html>
