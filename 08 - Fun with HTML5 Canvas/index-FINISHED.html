<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <link rel="icon" href="https://fav.farm/âœ…" />
</head>
<body>
<div id="content">
  <!--change size of canvas-->
  <canvas id="draw" width="800" height="800"></canvas>
  <!--add change color option-->
  <div id="mods">
    <h1>Your Drawing - Options</h1>
    <div id="colorOptions">
      <h2>Color:</h2>
      <select id="colorSelect">
        <option value="red" id="red">Red</option>
        <option value="orange" id="orange">Orange</option>
        <option value="yellow" id="yellow">Yellow</option>
        <option value="green" id="green">Green</option>
        <option value="blue" id="blue">Blue</option>
        <option value="indigo" id="indigo">Indigo</option>
        <option value="violet" id="violet">Violet</option>
      </select>
      <input id="submitColor" type="submit" value="submit">
    </div>
  <!--add change width option-->
    <div id="widthOptions">
      <h2>Width:</h2>
      <select id="widthSelect">
        <option value="10" id="10">10</option>
        <option value="20" id="20">20</option>
        <option value="30" id="30">30</option>
        <option value="40" id="40">40</option>
        <option value="50" id="50">50</option>
        <option value="60" id="60">60</option>
        <option value="70" id="70">70</option>
        <option value="80" id="80">80</option>
        <option value="90" id="90">90</option>
        <option value="100" id="100">100</option>
      </select>
      <input id="submitWidth" type="submit" value="submit">
    </div>
    <br>
    <!--add button to clear-->
    <div id="clear">
      <button id="clear">Clear Canvas</button>
    </div>
  </div>
</div>
<script>
const canvas = document.querySelector('#draw');
const ctx = canvas.getContext('2d');
/*change size of canvas*/
// canvas.width = "";
// canvas.height = "";
ctx.strokeStyle = '#BADA55';
ctx.lineJoin = 'round';
ctx.lineCap = 'round';
ctx.lineWidth = 100;
// ctx.globalCompositeOperation = 'multiply';

let isDrawing = false;
let lastX = 0;
let lastY = 0;
let hue = 0;
let direction = true;

  
function draw(e) {
  if (!isDrawing) return; // stop the fn from running when they are not moused down
  console.log(e);
  //change color based on user input
  document.getElementById("submitColor").addEventListener("click", changeColor);
       function changeColor(){
        let colors = document.getElementById("colorSelect");
        let selected =colors.options[colors.selectedIndex].value;
        //console.log(selected);
        if(selected==="red"){
          console.log(selected);
          ctx.strokeStyle = "red";
        }else if(selected==="orange"){
          console.log(selected);
          ctx.strokeStyle = "orange";
        }else if(selected==="yellow"){
          console.log(selected);
          ctx.strokeStyle = "yellow";
        }else if(selected==="green"){
          console.log(selected);
          ctx.strokeStyle = "green";
        }else if(selected==="blue"){
          console.log(selected);
          ctx.strokeStyle = "blue";
        }else if(selected==="indigo"){
          console.log(selected);
          ctx.strokeStyle = "indigo";
        }else if(selected==="violet"){
          console.log(selected);
          ctx.strokeStyle = "violet";
        }
      };
  //change width based on user input
  document.getElementById("submitWidth").addEventListener("click", changeWidth);
       function changeWidth(){
        let widths = document.getElementById("widthSelect");
        let selected =widths.options[widths.selectedIndex].value;
        //console.log(selected);
        if(selected==="10"){
          ctx.lineWidth = "10";
        }else if(selected==="20"){
          ctx.lineWidth = "20";
        }else if(selected==="30"){
          ctx.lineWidth = "30";
        }else if(selected==="40"){
          ctx.lineWidth = "40";
        }else if(selected==="50"){
          ctx.lineWidth = "50";
        }else if(selected==="60"){
          ctx.lineWidth = "60";
        }else if(selected==="70"){
          ctx.lineWidth = "70";
        }else if(selected==="80"){
          ctx.lineWidth = "80";
        }else if(selected==="90"){
          ctx.lineWidth = "90";
        }else if(selected==="100"){
          ctx.lineWidth = "100";
        }
      };
  //clear canvas if button is clicked by user
  document.getElementById("clear").addEventListener("click", clearCanvas);
      function clearCanvas(){
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      };
  ctx.beginPath();
  // start from
  ctx.moveTo(lastX, lastY);
  // go to
  ctx.lineTo(e.offsetX, e.offsetY);
  ctx.stroke();
  [lastX, lastY] = [e.offsetX, e.offsetY];

  // hue++;
  // if (hue >= 360) {
  //   hue = 0;
  // }
  // if (ctx.lineWidth >= 100 || ctx.lineWidth <= 1) {
  //   direction = !direction;
  // }

  // if(direction) {
  //   ctx.lineWidth++;
  // } else {
  //   ctx.lineWidth--;
  // }

}

canvas.addEventListener('mousedown', (e) => {
  isDrawing = true;
  document.getElementById("submitColor").addEventListener("click", changeColor);
       function changeColor(){
        let colors = document.getElementById("colorSelect");
        let selected =colors.options[colors.selectedIndex].value;
        //console.log(selected);
        if(selected==="red"){
          console.log(selected);
          ctx.strokeStyle = "red";
        }else if(selected==="orange"){
          console.log(selected);
          ctx.strokeStyle = "orange";
        }else if(selected==="yellow"){
          console.log(selected);
          ctx.strokeStyle = "yellow";
        }else if(selected==="green"){
          console.log(selected);
          ctx.strokeStyle = "green";
        }else if(selected==="blue"){
          console.log(selected);
          ctx.strokeStyle = "blue";
        }else if(selected==="indigo"){
          console.log(selected);
          ctx.strokeStyle = "indigo";
        }else if(selected==="violet"){
          console.log(selected);
          ctx.strokeStyle = "violet";
        }
      };
  //change width based on user input
  document.getElementById("submitWidth").addEventListener("click", changeWidth);
       function changeWidth(){
        let widths = document.getElementById("widthSelect");
        let selected =widths.options[widths.selectedIndex].value;
        //console.log(selected);
        if(selected==="10"){
          ctx.lineWidth = "10";
        }else if(selected==="20"){
          ctx.lineWidth = "20";
        }else if(selected==="30"){
          ctx.lineWidth = "30";
        }else if(selected==="40"){
          ctx.lineWidth = "40";
        }else if(selected==="50"){
          ctx.lineWidth = "50";
        }else if(selected==="60"){
          ctx.lineWidth = "60";
        }else if(selected==="70"){
          ctx.lineWidth = "70";
        }else if(selected==="80"){
          ctx.lineWidth = "80";
        }else if(selected==="90"){
          ctx.lineWidth = "90";
        }else if(selected==="100"){
          ctx.lineWidth = "100";
        }
      };
  //clear canvas if button is clicked by user
  document.getElementById("clear").addEventListener("click", clearCanvas);
      function clearCanvas(){
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      };
  [lastX, lastY] = [e.offsetX, e.offsetY];
});


canvas.addEventListener('mousemove', draw);
canvas.addEventListener('mouseup', () => isDrawing = false);
canvas.addEventListener('mouseout', () => isDrawing = false);

</script>

<style>
  html, body {
    margin: 0;
  }
  /*add border to canvas*/
  #draw {
    border: 3px solid black;
  }
  /*put canvas and modification options side by side*/
  #content{
    display: flex;
  }
</style>

</body>
</html>
