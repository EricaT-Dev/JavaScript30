<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <link rel="icon" href="https://fav.farm/âœ…" />
</head>
<body>
<div id="content">
  <!--change size of canvas-->
  <canvas id="draw" width="800" height="800"></canvas>
  <!--add change color option-->
    <div id="colorOptions">
      <h2>Color:</h2>
      <select id="colorSelect">
        <option id="red">Red</option>
        <option id="orange">Orange</option>
        <option id="yellow">Yellow</option>
        <option id="green">Green</option>
        <option id="blue">Blue</option>
        <option id="indigo">Indigo</option>
        <option id="violet">Violet</option>
      </select>
      <input id="submitColor" type="submit" value="submit">
    </div>
  <!--add change width option-->
    <div id="widthOptions">
      <h2>Width:</h2>
      <select id="widthSelect">
        <option id="10">10</option>
        <option id="20">20</option>
        <option id="30">30</option>
        <option id="40">40</option>
        <option id="50">50</option>
        <option id="60">60</option>
        <option id="70">70</option>
        <option id="80">80</option>
        <option id="90">90</option>
        <option id="100">100</option>
      </select>
      <input id="submitWidth" type="submit" value="submit">
    </div>
</div>
<script>
const canvas = document.querySelector('#draw');
const ctx = canvas.getContext('2d');
/*change size of canvas*/
// canvas.width = "";
// canvas.height = "";
ctx.strokeStyle = '#BADA55';
ctx.lineJoin = 'round';
ctx.lineCap = 'round';
ctx.lineWidth = 100;
// ctx.globalCompositeOperation = 'multiply';

let isDrawing = false;
let lastX = 0;
let lastY = 0;
let hue = 0;
let direction = true;

function draw(e) {
  if (!isDrawing) return; // stop the fn from running when they are not moused down
  console.log(e);
  //change color based on user input
  ctx.strokeStyle = "blue"; //`hsl(${hue}, 100%, 50%)`;
  ctx.beginPath();
  // start from
  ctx.moveTo(lastX, lastY);
  // go to
  ctx.lineTo(e.offsetX, e.offsetY);
  ctx.stroke();
  [lastX, lastY] = [e.offsetX, e.offsetY];

  // hue++;
  // if (hue >= 360) {
  //   hue = 0;
  // }
  // if (ctx.lineWidth >= 100 || ctx.lineWidth <= 1) {
  //   direction = !direction;
  // }

  // if(direction) {
  //   ctx.lineWidth++;
  // } else {
  //   ctx.lineWidth--;
  // }

}

canvas.addEventListener('mousedown', (e) => {
  isDrawing = true;
  [lastX, lastY] = [e.offsetX, e.offsetY];
});


canvas.addEventListener('mousemove', draw);
canvas.addEventListener('mouseup', () => isDrawing = false);
canvas.addEventListener('mouseout', () => isDrawing = false);

</script>

<style>
  html, body {
    margin: 0;
  }
  /*add border to canvas*/
  #draw {
    border: 1px solid black;
  }
</style>

</body>
</html>
