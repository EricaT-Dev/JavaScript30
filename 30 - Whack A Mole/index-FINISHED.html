<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Target Practice!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/âœ…" />
</head>
<body>

  <h1> Target Practice <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>
  <p id="roundtime"></p>
  <div class="game">
    <div class="hole hole1">
      <div id="popUp1" class="mole"></div>
    </div>
    <div class="hole hole2">
      <div id="popUp2" class="mole"></div>
    </div>
    <div class="hole hole3">
      <div id="popUp3" class="mole"></div>
    </div>
    <div class="hole hole4">
      <div id="popUp4" class="mole"></div>
    </div>
    <div class="hole hole5">
      <div id="popUp5" class="mole"></div>
    </div>
    <div class="hole hole6">
      <div id="popUp6" class="mole"></div>
    </div>
  </div>
  <p id="hoverFeedback"></p>
<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  let lastHole;
  let timeUp = false;
  let score = 0;

  function randomTime(min, max) {
    return Math.round(Math.random() * (max - min) + min);
  }

  function randomHole(holes) {
    const idx = Math.floor(Math.random() * holes.length);
    const hole = holes[idx];
    if (hole === lastHole) {
      console.log('Ah nah thats the same one bud');
      return randomHole(holes);
    }
    lastHole = hole;
    return hole;
  }

  function peep() {
    const time = randomTime(2000, 3000);
    const hole = randomHole(holes);
    hole.classList.add('up');
    setTimeout(() => {
      hole.classList.remove('up');
      if (!timeUp) peep();
    }, time);
  }

  function startGame() {
    scoreBoard.textContent = 0;
    timeUp = false;
    score = 0;
    peep();
    setTimeout(() => timeUp = true, 10000)
    
    //adds countdown
  for (var roundTime = 10; roundTime>=0; roundTime--){
    timerRound(roundTime);
  }
  function timerRound(roundTime){
    setTimeout(function(){
    console.log(roundTime);
    document.getElementById("roundtime").textContent =  "Round time : " + roundTime ;
    }, 1000 * roundTime);
  }
    //adds shoot text on hover and changes image
  document.querySelector('#popUp1').addEventListener ("mouseover", event => {
    document.getElementById("hoverFeedback").style.display = "block";
    document.getElementById("hoverFeedback").textContent = "Shoot!";
    document.querySelector('#popUp1').style.backgroundImage = "url('targetOnClick.jpg')";
  })
    document.querySelector('#popUp1').addEventListener ("mouseout", event => {
    document.getElementById("hoverFeedback").textContent = "Out of range!";
    document.querySelector('#popUp1').style.backgroundImage = "url('target.png')";
  })

  document.querySelector('#popUp2').addEventListener ("mouseover", event => {
    document.getElementById("hoverFeedback").style.display = "block";
    document.getElementById("hoverFeedback").textContent = "Shoot!";
    document.querySelector('#popUp2').style.backgroundImage = "url('targetOnClick.jpg')";
  })
    document.querySelector('#popUp2').addEventListener ("mouseout", event => {
    document.getElementById("hoverFeedback").textContent = "Out of range!";
      document.querySelector('#popUp2').style.backgroundImage = "url('target.png')";
  })

  document.querySelector('#popUp3').addEventListener ("mouseover", event => {
    document.getElementById("hoverFeedback").style.display = "block";
    document.getElementById("hoverFeedback").textContent = "Shoot!";
    document.querySelector('#popUp3').style.backgroundImage = "url('targetOnClick.jpg')";

  })

  document.querySelector('#popUp4').addEventListener ("mouseover", event => {
    document.getElementById("hoverFeedback").style.display = "block";
    document.getElementById("hoverFeedback").textContent = "Shoot!";
    document.querySelector('#popUp4').style.backgroundImage = "url('targetOnClick.jpg')";
  })
    document.querySelector('#popUp4').addEventListener ("mouseout", event => {
    document.getElementById("hoverFeedback").textContent = "Out of range!";
      document.querySelector('#popUp4').style.backgroundImage = "url('target.png')";
  })

  document.querySelector('#popUp5').addEventListener ("mouseover", event => {
    document.getElementById("hoverFeedback").style.display = "block";
    document.getElementById("hoverFeedback").textContent = "Shoot!";
    document.querySelector('#popUp5').style.backgroundImage = "url('targetOnClick.jpg')";
  })
    document.querySelector('#popUp5').addEventListener ("mouseout", event => {
    document.getElementById("hoverFeedback").textContent = "Out of range!";
      document.querySelector('#popUp5').style.backgroundImage = "url('target.png')";
  })

  document.querySelector('#popUp6').addEventListener ("mouseover", event => {

    document.getElementById("hoverFeedback").textContent = "Shoot!";
    document.querySelector('#popUp6').style.backgroundImage = "url('targetOnClick.jpg')";
  })
    document.querySelector('#popUp6').addEventListener ("mouseout", event => {
    document.getElementById("hoverFeedback").textContent = "Out of range";
      document.querySelector('#popUp6').style.backgroundImage = "url('target.png')";
  })

  }

  function bonk(e) {
    if(!e.isTrusted) return; // cheater!
    score++;
    this.parentNode.classList.remove('up');
    scoreBoard.textContent = score;
  }
  moles.forEach(mole => mole.addEventListener('click', bonk));
  



</script>
</body>
</html>
